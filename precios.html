  <body>
    <section class="portada">
      <header id="header" class="header contenedor"> <!-- Logotipo y menu -->
        <figure class="logotipo">
          <img src="images/invie.png" width="186" height="60" alt="Invie Logotipo">

          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="precios.html">Precios</a></li>
          </ul>
        </nav>
      </header>
    </section>

    <section class="table">
      <div class="contenedor">
        <table>
          <thead>
            <tr>
              <th>Modelo</th>
              <th>Precio</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Invie Classic</td>

    <footer>
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="logotipo blanco">
          <a href="tel:+573057087887"><strong>Telefono</strong><span>3057087887</span></a>
          <a href="mailto:contacto@invie.com"><strong>E-Mail</strong><span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="columna-1">
            <!-- Campos de Nombre y Email del formulario -->
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" value="" id="Nombre" required>
            <label for="email">E-mail</label>
            <input type="text" name="email" value="" id="email" required>
            <!-- Campos de Seleccion  -->
            <div class="sexo">
              <label for="Mujer">
                <input type="radio" name="Sexo" value="mujer" id="Mujer" checked>Mujer
              </label>
              <label for="Hombre">
                <input type="radio" name="Sexo" value="hombre" id="Hombre">Hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" id="cotizacion" name="cotizacion" value="cotización" checked> Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos" name="reclamos" value="Reclamos"> Reclamos
              </label>
              <label for="cometarios">
                <input type="checkbox" id="comentarios" name="comentrios" value="Cometarios"> Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros" name="otros" value="Otros"> Otros
              </label>
            </div>
          </div>
            <!-- Caja de texto -->
            <div class="columna-2">
              <label for="comentario">Comentarios</label>
              <textarea id="comentario" name="comentarios" rows="5" cols="20"></textarea>
              <input type="submit" name="" value="Enviar" class="button">
            </div>

        </form>
      </div>
    </footer>

  </body>
